<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            padding: 20px;
            position: fixed;
            top: 20px;
            left: 20px;
            bottom: 20px;
            overflow-y: auto;
            border-radius: 20px;
        }
        .content {
            flex: 1;
            margin-left: 310px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .paragraph-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            padding: 0 40px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .separator {
            border-top: 1px solid #333;
            margin: 20px 0;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
        }
        .sidebar-links {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-links li {
            margin-bottom: 10px;
        }
        .sidebar-links a {
            color: white;
            text-decoration: none;
        }
        .sidebar-links a:hover {
            text-decoration: underline;
        }
        .active {
            font-weight: bold;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Test Page</h1>
            <h2>This is a test website</h2>
            <ul class="sidebar-links" id="sidebar-links">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`<li><a href="#paragraph${i}">Paragraph ${i}</a></li>`);
                    }
                </script>
            </ul>
            <div class="separator"></div>
            <div class="social-icons">
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Email"><i class="far fa-envelope"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="content" id="content">
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`
                        <div class="paragraph-container" id="paragraph${i}">
                            <p><strong>Paragraph ${i}:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
    <script>
        const content = document.getElementById('content');
        const sidebarLinks = document.getElementById('sidebar-links').getElementsByTagName('a');

        function updateActiveLink() {
            const scrollPosition = content.scrollTop;
            const windowHeight = window.innerHeight;
            const paragraphs = document.getElementsByClassName('paragraph-container');

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                const paragraphTop = paragraph.offsetTop;
                const paragraphBottom = paragraphTop + paragraph.offsetHeight;

                if (scrollPosition >= paragraphTop && scrollPosition < paragraphBottom) {
                    for (let j = 0; j < sidebarLinks.length; j++) {
                        sidebarLinks[j].classList.remove('active');
                    }
                    sidebarLinks[i].classList.add('active');
                    break;
                }
            }
        }

        content.addEventListener('scroll', updateActiveLink);
        updateActiveLink();

        for (let i = 0; i < sidebarLinks.length; i++) {
            sidebarLinks[i].addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
