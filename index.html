<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            padding: 20px;
            position: fixed;
            height: calc(100% - 40px); /* Adjust for top and bottom padding */
            overflow-y: auto;
            border-radius: 20px;
            margin: 20px 0 20px 20px; /* Add margin to the left */
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 310px; /* Adjust this value to account for sidebar width + left margin + padding */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .separator {
            border-top: 1px solid #333;
            margin: 20px 0;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Test Page</h1>
            <h2>This is a test website</h2>
            <div class="separator"></div>
            <div class="social-icons">
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Email"><i class="far fa-envelope"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="content">
            <h1>Main Content</h1>
            <p>This is the main content area. The sidebar will remain fixed on the left as you scroll down.</p>
            <script>
                for (let i = 0; i < 20; i++) {
                    document.write('<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>');
                }
            </script>
        </div>
    </div>
</body>
</html>
